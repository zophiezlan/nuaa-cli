repos:
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        args: ["--line-length=100"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: powershell-script-analyzer
        name: PowerShell Script Analyzer
        entry: pwsh
        args:
          - -NoProfile
          - -Command
          - |
            $files = $args
            $hasErrors = $false
            foreach ($file in $files) {
              if ($file -like '*.ps1') {
                Write-Host "Analyzing $file..."
                $results = Invoke-ScriptAnalyzer -Path $file -Severity Warning,Error
                if ($results) {
                  $results | Format-Table -AutoSize
                  $hasErrors = $true
                }
              }
            }
            if ($hasErrors) { exit 1 }
        language: system
        files: \.ps1$
        pass_filenames: true
