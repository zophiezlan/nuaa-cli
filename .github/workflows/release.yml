name: Create Release

on:
  # Wait for CI to complete before running release
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  # Manual trigger with version override
  workflow_dispatch:
    inputs:
      version:
        description: "Override version tag (e.g., v0.2.0). Leave empty to auto-calc."
        required: false
        type: string

jobs:
  # Check if release-relevant files changed
  check-changes:
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or manual workflow_dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for relevant changes
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - creating release"
            exit 0
          fi

          # Check if release-relevant paths changed in the last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE '^(memory/|scripts/|templates/|\.github/workflows/)'; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release-relevant files changed - will create release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No release-relevant files changed - skipping release"
          fi

  release:
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure archive tools (zip + 7z) are available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip p7zip-full
      - name: Get latest tag
        id: get_tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "new_version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Using provided version: ${{ github.event.inputs.version }}"
          else
            chmod +x .github/workflows/scripts/get-next-version.sh
            .github/workflows/scripts/get-next-version.sh
          fi
      - name: Check if release already exists
        id: check_release
        run: |
          chmod +x .github/workflows/scripts/check-release-exists.sh
          .github/workflows/scripts/check-release-exists.sh ${{ steps.get_tag.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release package variants
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/create-release-packages.sh
          .github/workflows/scripts/create-release-packages.sh ${{ steps.get_tag.outputs.new_version }}
      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: |
          chmod +x .github/workflows/scripts/generate-release-notes.sh
          .github/workflows/scripts/generate-release-notes.sh ${{ steps.get_tag.outputs.new_version }} ${{ steps.get_tag.outputs.latest_tag }}
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/create-github-release.sh
          .github/workflows/scripts/create-github-release.sh ${{ steps.get_tag.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update version in pyproject.toml (for release artifacts only)
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/update-version.sh
          .github/workflows/scripts/update-version.sh ${{ steps.get_tag.outputs.new_version }}
